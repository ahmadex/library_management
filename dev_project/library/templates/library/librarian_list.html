{% extends 'base.html'%}
{% load static %}
    
    {% block content %}

<br>
<div class='container' style='margin-top:100px;'>
  <a class="btn btn-primary" href="{% url 'library:add_librarian'%}">Add Librarian +</a>
</div>

<div class="container"style='margin-top:20px;'>
    
<table class="table student-list">
  <thead class="thead-light">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Username</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Contact</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>


    </tr>
  </thead>
  
<tbody>
    {% for lib in librarians %}

    <tr>
      <td>{{lib.user.id}}</td>
      <td><a href="{%url 'library:profile' lib.user.id%}">{{lib.user.username}}</td>
      <td>{{lib.user.first_name}}</td>
      <td>{{lib.user.last_name}}</td>
      <td>{{lib.user.phone_no}}</td>
      <td><a class='btn btn-info' href="{% url 'library:user_update' lib.user.id%}">Edit</a></td>
      <td><a class='btn btn-danger' href="{% url 'library:user_delete' lib.user.id%}">Delete</a></td>
   
    </tr>

    {% endfor %}
  </tbody>
</table>
    {% endblock %}
